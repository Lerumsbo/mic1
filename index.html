<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .song-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Mellanrum mellan knappar */
      padding: 0;
    }
    .song-list button {
      flex: 1 0 18%; /* Gör att varje knapp tar 18% av bredden, max 5 knappar per rad */
      padding: 20px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .song-list button:hover {
      background-color: #ddd;
    }
    .song-list button span {
      display: block;
      margin-bottom: 5px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt för att spela upp från en angiven starttid. Du måste logga in först.</p>

  <button onclick="authenticateSpotify()">Logga in med Spotify</button>
  <button onclick="stopPlayback()">Stoppa uppspelning</button>

  <div class="song-list" id="songList"></div>

  <div id="status">Status: Väntar på inloggning...</div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "https://lerumsbo.github.io/mic1/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";

    let accessToken = "";
    let isPlaying = false; // Variabel för att hålla reda på uppspelningsstatus

    // Funktion för att uppdatera status på sidan
    function updateStatus(message) {
      document.getElementById("status").textContent = `Status: ${message}`;
    }

    // Öppna autentiseringsfönster för Spotify
    function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    // Hämta access token från URL:n
    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    // Spara access token vid inloggning
    window.onload = async function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
        await loadSongs();
      }
    };

    // Spela en specifik låt från en viss starttid
    async function playSpotifyTrack(uri, startTimeMs) {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          uris: [uri],
          position_ms: startTimeMs,
        }),
      });

      if (response.status === 204) {
        isPlaying = true; // Uppspelning startad
        updateStatus("Låten spelas från angiven tid!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte spela upp låten: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Stoppa uppspelning
    async function stopPlayback() {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/pause", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        },
      });

      if (response.status === 204) {
        isPlaying = false; // Uppspelning stoppad
        updateStatus("Uppspelning stoppad!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte stoppa uppspelningen: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Ladda in låtar från filen songs.txt och hämta deras titlar
    async function loadSongs() {
      try {
        const response = await fetch("songs.txt");
        if (!response.ok) {
          updateStatus("Kunde inte ladda låtlista.");
          return;
        }

        const text = await response.text();
        const lines = text.split("\n").filter(line => line.trim() !== "");
        const songListElement = document.getElementById("songList");
        songListElement.innerHTML = ""; // Rensa listan

        for (const line of lines) {
          const [uri, startTime] = line.split(";");
          const trackId = uri.split(":")[2];

          // Hämta låttitel från Spotify
          const trackInfo = await fetchTrackInfo(trackId);

          const listItem = document.createElement("button");
          listItem.innerHTML = `
            <span>${trackInfo ? trackInfo.name : uri}</span>
            (+${startTime / 1000}s)
          `;
          listItem.onclick = function() {
            playSpotifyTrack(uri, parseInt(startTime));
          };
          songListElement.appendChild(listItem);
        }

        updateStatus("Låtlista laddad!");
      } catch (error) {
        updateStatus("Fel vid inläsning av låtlista.");
        console.error("Laddningsfel:", error);
      }
    }

    // Hämta information om en låt från Spotify
    async function fetchTrackInfo(trackId) {
      try {
        const response = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
          headers: {
            "Authorization": `Bearer ${accessToken}`,
          },
        });

        if (response.ok) {
          return await response.json();
        } else {
          const error = await response.json();
          console.error(`Fel vid hämtning av låtinfo: ${error.error.message}`);
          return null;
        }
      } catch (error) {
        console.error("Nätverksfel vid hämtning av låtinfo:", error);
        return null;
      }
    }
  </script>
</body>
</html>
