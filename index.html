<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .song-list {
      list-style-type: none;
      padding: 0;
    }
    .song-list button {
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
      width: 160px;
      transition: background-color 0.3s ease;
    }
    section {
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 8px;
    }
    section.collapsed .song-list {
      display: none;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Custom styles for the login and stop buttons */
    button#login-btn, button#stop-btn {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      transition: background-color 0.3s ease;
    }
    button#login-btn:hover, button#stop-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt för att spela upp från en angiven starttid. Du måste logga in först.</p>
  
  <button id="stop-btn" onclick="stopPlayback()">Stoppa uppspelning</button>
  <button id="login-btn" onclick="authenticateSpotify()">Logga in med Spotify</button>
  
  <div id="status"></div>
  <div id="sections"></div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "https://lerumsbo.github.io/mic1/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";

    let accessToken = "";

    const filenames = ['Warmup.txt', 'Intro.txt', 'Mål.txt', 'Spelpauser.txt', 'Utvisning.txt'];
    
    const sectionColors = [
      '#ADD8E6', '#D8BFD8', '#D3D3D3', '#E6E6FA', '#B0E0E6'  // Ljusblått, ljuslila och ljusgrått
    ];

    async function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
      }
      loadSongsFromFolder();
    };

    async function loadSongsFromFolder() {
      try {
        const folderPath = '/mic1/tracks';
        
        for (const [index, filename] of filenames.entries()) {
          const fileUrl = `${folderPath}/${filename}`;
          const response = await fetch(fileUrl);

          if (!response.ok) {
            updateStatus(`Kunde inte ladda ${filename}`);
            continue;
          }

          const text = await response.text();
          const lines = text.split("\n").filter(line => line.trim() !== "");
          const sectionName = filename.split('.')[0]; // Filnamn utan extension som sektionens namn
          const sectionElement = await createSection(sectionName, lines, sectionColors[index]);
          document.getElementById('sections').appendChild(sectionElement);
        }
      } catch (error) {
        updateStatus("Fel vid inläsning av filer.");
        console.error("Laddningsfel:", error);
      }
    }

    async function createSection(sectionName, lines, sectionColor) {
      const section = document.createElement('section');
      section.classList.add('collapsed');
      section.style.backgroundColor = sectionColor;
      section.style.border = `1px solid ${darkenColor(sectionColor, 0.2)}`;

      const header = document.createElement('h2');
      header.textContent = sectionName;
      header.onclick = function() {
        section.classList.toggle('collapsed');
      };

      const content = document.createElement('div');
      content.classList.add('song-list');

      // Skapa knappar för varje rad i filen
      for (const line of lines) {
        const [uri, startTime] = line.split(';');
        const button = document.createElement('button');
        
        const trackMetadata = await getTrackMetadata(uri);
        button.textContent = `${trackMetadata.name} (${trackMetadata.artists.map(artist => artist.name).join(", ")}) +${(startTime / 1000).toFixed(1)}s`;
        button.onclick = function () {
          playSpotifyTrack(uri, parseInt(startTime));
        };

        // Sätt bakgrundsfärg för knappen baserat på sektionens färg
        button.style.backgroundColor = lightenColor(sectionColor, 0.6);

        content.appendChild(button);
      }

      section.appendChild(header);
      section.appendChild(content);

      return section;
    }

    function lightenColor(color, percent) {
      const num = parseInt(color.slice(1), 16);
      const r = Math.min((num >> 16) + percent * 255, 255);
      const g = Math.min((num >> 8 & 0x00FF) + percent * 255, 255);
      const b = Math.min((num & 0x0000FF) + percent * 255, 255);
      return `#${(1 << 24) + (r << 16) + (g << 8) + b}`.toString(16).slice(1);
    }

    function darkenColor(color, percent) {
      const num = parseInt(color.slice(1), 16);
      const r = Math.max((num >> 16) - percent * 255, 0);
      const g = Math.max((num >> 8 & 0x00FF) - percent * 255, 0);
      const b = Math.max((num & 0x0000FF) - percent * 255, 0);
      return `#${(1 << 24) + (r << 16) + (g << 8) + b}`.toString(16).slice(1);
    }

    async function getTrackMetadata(uri) {
      const response = await fetch(`https://api.spotify.com/v1/tracks/${uri.split(":")[2]}`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        }
      });

      const data = await response.json();
      return data;
    }

    async function playSpotifyTrack(uri, startTimeMs) {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          uris: [uri],
          position_ms: startTimeMs,
        }),
      });

      if (response.status === 204) {
        updateStatus("Låten spelas från angiven tid!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte spela upp låten: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    async function stopPlayback() {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/pause", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        },
      });

      if (response.status === 204) {
        updateStatus("Uppspelning stoppad!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte stoppa uppspelningen: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    function updateStatus(message) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = message;
    }
  </script>
</body>
</html>
