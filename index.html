<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .song-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
    }
    .song-list button {
      flex: 1 0 18%;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #9ff4ff;
      transition: background-color 0.3s;
    }
    .song-list button:hover {
      background-color: #ddd;
    }
    .song-list button span {
      display: block;
      margin-bottom: 5px;
    }
    .section {
      margin-top: 20px;
    }
    .section-header {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
    }
    .section-content {
      display: none;
      padding-left: 20px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt för att spela upp från en angiven starttid. Du måste logga in först.</p>

  <button onclick="authenticateSpotify()">Logga in med Spotify</button>
  <button onclick="stopPlayback()">Stoppa uppspelning</button>

  <div id="status">Status: Väntar på inloggning...</div>

  <div id="sections"></div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "https://lerumsbo.github.io/mic1/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";

    let accessToken = "";
    let isPlaying = false;

    // Uppdatera status på sidan
    function updateStatus(message) {
      document.getElementById("status").textContent = `Status: ${message}`;
    }

    // Hantera autentisering med Spotify
    function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    // Hämta access token från URL:n
    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    // Spara access token vid inloggning
    window.onload = async function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
        await loadSongs(['goal.txt', 'playlist.txt']); // Ladda flera filer här
      }
    };

    // Spela en specifik låt från en viss starttid
    async function playSpotifyTrack(uri, startTimeMs) {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          uris: [uri],
          position_ms: startTimeMs,
        }),
      });

      if (response.status === 204) {
        isPlaying = true;
        updateStatus("Låten spelas från angiven tid!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte spela upp låten: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Stoppa uppspelning
    async function stopPlayback() {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/pause", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        },
      });

      if (response.status === 204) {
        isPlaying = false;
        updateStatus("Uppspelning stoppad!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte stoppa uppspelningen: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Ladda in låtar från flera filer
    async function loadSongs(filenames) {
      for (const filename of filenames) {
        try {
          const response = await fetch(filename);
          if (!response.ok) {
            updateStatus(`Kunde inte ladda ${filename}`);
            continue;
          }

          const text = await response.text();
          const lines = text.split("\n").filter(line => line.trim() !== "");
          const sectionName = filename.split('.')[0]; // Filnamn utan extension som sektionens namn
          const sectionElement = createSection(sectionName, lines);
          document.getElementById('sections').appendChild(sectionElement);
        } catch (error) {
          updateStatus(`Fel vid inläsning av ${filename}`);
          console.error("Laddningsfel:", error);
        }
      }
    }

    // Skapa sektion för varje låtlista
    function createSection(sectionName, songs) {
      const section = document.createElement("div");
      section.classList.add("section");

      const header = document.createElement("div");
      header.classList.add("section-header");
      header.textContent = sectionName;
      header.onclick = function () {
        const content = section.querySelector(".section-content");
        content.style.display = (content.style.display === "block" ? "none" : "block");
      };

      const content = document.createElement("div");
      content.classList.add("section-content");

      const songListElement = document.createElement("div");
      songListElement.classList.add("song-list");

      songs.forEach(song => {
        const [uri, startTime] = song.split(";");
        const trackId = uri.split(":")[2];

        const listItem = document.createElement("button");
        listItem.innerHTML = `
          <span>Spela ${uri}</span>
          (+${startTime / 1000}s)
        `;
        listItem.onclick = function () {
          playSpotifyTrack(uri, parseInt(startTime));
        };

        songListElement.appendChild(listItem);
      });

      content.appendChild(songListElement);
      section.appendChild(header);
      section.appendChild(content);

      return section;
    }
  </script>
</body>
</html>
