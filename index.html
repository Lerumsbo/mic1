<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .song-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
    }
    .song-list button {
      flex: 1 0 18%;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .song-list button:hover {
      background-color: #ddd;
    }
    .song-list button span {
      display: block;
      margin-bottom: 5px;
    }
    .section {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    .section-header {
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
    }
    .section-content {
      display: none;
      padding-left: 20px;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    button#login-button,
    button#stop-button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#login-button:hover,
    button#stop-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt för att spela upp från en angiven starttid. Du måste logga in först.</p>

  <button id="login-button" onclick="authenticateSpotify()">Logga in med Spotify</button>
  <button id="stop-button" onclick="stopPlayback()">Stoppa uppspelning</button>

  <div id="status">Status: Väntar på inloggning...</div>

  <div id="sections"></div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "https://lerumsbo.github.io/mic1/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";

    let accessToken = "";
    let isPlaying = false;

    // Uppdatera status på sidan
    function updateStatus(message) {
      document.getElementById("status").textContent = `Status: ${message}`;
    }

    // Hantera autentisering med Spotify
    function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    // Hämta access token från URL:n
    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    // Spara access token vid inloggning
    window.onload = async function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
        await loadSongsFromFolder('/tracks'); // Ladda låtar från mappen
      }
    };

    // Spela en specifik låt från en viss starttid
    async function playSpotifyTrack(uri, startTimeMs) {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          uris: [uri],
          position_ms: startTimeMs,
        }),
      });

      if (response.status === 204) {
        isPlaying = true;
        updateStatus("Låten spelas från angiven tid!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte spela upp låten: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Stoppa uppspelning
    async function stopPlayback() {
      if (!accessToken) {
        updateStatus("Du måste logga in först!");
        return;
      }

      const response = await fetch("https://api.spotify.com/v1/me/player/pause", {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        },
      });

      if (response.status === 204) {
        isPlaying = false;
        updateStatus("Uppspelning stoppad!");
      } else {
        const error = await response.json();
        updateStatus(`Kunde inte stoppa uppspelningen: ${error.error.message}`);
        console.error("API-fel:", error);
      }
    }

    // Ladda låtar från alla .txt-filer i /tracks-mappen
async function loadSongsFromFolder() {
  try {
    // Här definieras folderPath till GitHub Pages URL som pekar på mappen /tracks i ditt repo
    const folderPath = '/tracks';

    // Lista alla filer i mappen /tracks (detta kan behöva vara en manuell lista för GitHub Pages)
    const filenames = ['Warmup.txt', 'Intro.txt', 'Mål.txt', 'Spelpauser.txt', 'Utvisning.txt']; // Lägg till de faktiska filnamnen här
    
    for (const filename of filenames) {
      const fileUrl = `${folderPath}/${filename}`;  // Bygg fullständig URL till filen
      const response = await fetch(fileUrl);

      if (!response.ok) {
        updateStatus(`Kunde inte ladda ${filename}`);
        continue;
      }

      const text = await response.text();
      const lines = text.split("\n").filter(line => line.trim() !== "");
      const sectionName = filename.split('.')[0]; // Filnamn utan extension som sektionens namn
      const sectionElement = await createSection(sectionName, lines);
      document.getElementById('sections').appendChild(sectionElement);
    }
  } catch (error) {
    updateStatus("Fel vid inläsning av filer.");
    console.error("Laddningsfel:", error);
  }
}


    // Skapa sektion för varje låtlista
    async function createSection(sectionName, songs) {
      const section = document.createElement("div");
      section.classList.add("section");

      const header = document.createElement("div");
      header.classList.add("section-header");
      header.textContent = sectionName;
      header.onclick = function () {
        const content = section.querySelector(".section-content");
        content.style.display = (content.style.display === "block" ? "none" : "block");
      };

      const content = document.createElement("div");
      content.classList.add("section-content");

      const songListElement = document.createElement("div");
      songListElement.classList.add("song-list");

      // Skapa en bakgrundsfärg för sektionen (ljusare nyans av en färg)
      const colors = ['#FFC107', '#4CAF50', '#2196F3', '#FF5722', '#9C27B0'];
      section.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Hämta metadata för varje låt
      for (let song of songs) {
        const [uri, startTime] = song.split(";");
        const trackId = uri.split(":")[2];

        // Hämta låtens metadata från Spotify API
        const trackMetadata = await getTrackMetadata(uri);

        const listItem = document.createElement("button");
        listItem.textContent = `${trackMetadata.name} (${trackMetadata.artists.map(artist => artist.name).join(", ")}) +${(startTime / 1000).toFixed(1)}s`;
        listItem.onclick = function () {
          playSpotifyTrack(uri, parseInt(startTime));
        };

        songListElement.appendChild(listItem);
      }

      content.appendChild(songListElement);
      section.appendChild(header);
      section.appendChild(content);

      return section;
    }

    // Hämta metadata för en låt
    async function getTrackMetadata(uri) {
      const response = await fetch(`https://api.spotify.com/v1/tracks/${uri.split(":")[2]}`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${accessToken}`,
        }
      });

      const data = await response.json();
      return data;
    }
  </script>
</body>
</html>
