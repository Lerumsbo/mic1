<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .fixed-header {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    section {
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f4f4f4;
    }

    section h2 {
      margin-top: 0;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      text-align: left;
    }

    .song-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .song-list button {
      margin: 10px;
      width: 200px;
      height: 80px;
      text-align: center;
      line-height: 1.4;
      background-color: #555;
      color: white;
      border: 2px solid transparent;
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }

    #login-btn, #stop-btn, #refresh-btn {
      padding: 12px 20px;
      font-size: 18px;
      margin: 5px;
    }

    #login-btn {
      background-color: #3498db;
    }

    #stop-btn {
      background-color: #e74c3c;
    }

    #refresh-btn {
      background-color: #2ecc71;
    }

    #login-btn:hover {
      background-color: #2980b9;
    }

    #stop-btn:hover {
      background-color: #c0392b;
    }

    #refresh-btn:hover {
      background-color: #27ae60;
    }

    .device-select {
      color: black;
      margin: 5px;
      padding: 10px;
    }

    .file-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt eller spellista för att spela upp. Du måste logga in först.</p>

  <div class="fixed-header">
    <button id="stop-btn" onclick="stopPlayback()">Stoppa uppspelning</button>
    <button id="login-btn" onclick="authenticateSpotify()">Logga in med Spotify</button>
    <button id="refresh-btn" onclick="loadSongsFromFolder()">Ladda om JSON</button>
    <select id="deviceSelect" class="device-select"></select>
  </div>

  <div class="file-buttons" id="file-buttons"></div>

  <div id="status"></div>
  <div id="sections"></div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "http://floorballaudio.freesite.online/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";
    const sectionColors = ['#5F9EA0', '#6A5ACD', '#708090', '#4682B4', '#7B68EE','#5F9EA0', '#6A5ACD', '#708090', '#4682B4', '#7B68EE'];
    let accessToken = "";
    let availableDevices = [];
    let selectedDevice = null;

    const filenames = ['playlists.json', 'After.json', 'Intro.json', 'Warmup.json', 'Utvisning.json', 'Publik.json','Pepp.json', 'Spelpauser2.json', 'Spelpauser.json', 'Mål.json', 'Local.json'];

    async function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
      }
      fetchSpotifyDevices();
      loadSongsFromFolder();
    };

    async function fetchSpotifyDevices() {
      try {
        const response = await fetch("https://api.spotify.com/v1/me/player/devices", {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const data = await response.json();
        availableDevices = data.devices || [];
        const deviceSelect = document.getElementById("deviceSelect");
        deviceSelect.innerHTML = "";
        availableDevices.forEach(device => {
          const option = document.createElement("option");
          option.value = device.id;
          option.textContent = device.name;
          deviceSelect.appendChild(option);
        });
        selectedDevice = availableDevices.length > 0 ? availableDevices[0].id : null;

        deviceSelect.addEventListener('change', function() {
          selectedDevice = deviceSelect.value;
        });
      } catch (error) {
        console.error("Error fetching devices:", error);
      }
    }

    function formatTime(ms) {
      const minutes = Math.floor(ms / 60000);
      const seconds = Math.floor((ms % 60000) / 1000);
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    async function loadSongsFromFolder() {
      document.getElementById('sections').innerHTML = "";
      document.getElementById('file-buttons').innerHTML = "";  // Reset file buttons

      try {
        for (const [index, filename] of filenames.entries()) {
          const fileUrl = `/tracks/${filename}`;
          const response = await fetch(fileUrl);

          if (!response.ok) {
            console.error(`Kunde inte ladda filen: ${filename}`);
            continue;
          }

          let json;
          try {
            const text = await response.text();
            json = JSON.parse(text);
          } catch (error) {
            console.error(`Ogiltig JSON i filen: ${filename}`, error);
            continue;
          }

          if (!json) {
            console.error(`Ogiltigt innehåll i filen: ${filename}`);
            continue;
          }

          if (json.tracks) {
            createSection(json.tracks, filename.split('.')[0], sectionColors[index]);
          }

          if (json.playlists) {
            createPlaylistSection(json.playlists, 'Spellistor', '#FFD700');
          }

          if (filename === 'Local.json' && json.local) {
            createSection(json.local, 'Lokala Låtar', '#32CD32');
            createLocalFileButton(json.local);
          }
        }
        createFileButtons();
      } catch (error) {
        updateStatus("Fel vid inläsning av filer.");
        console.error("Laddningsfel:", error);
      }
    }

    function createSection(tracks, sectionName, color) {
      console.log(`Skapar sektion:  ${sectionName}`);
      const sectionElement = document.createElement('section');
      const header = document.createElement('h2');
      header.textContent = sectionName;
      sectionElement.appendChild(header);

      const content = document.createElement('div');
      content.classList.add('song-list');
      content.style.display = "none";

      tracks.forEach(track => {
        const { spotifyURI, artist, title, starttime } = track;

        const button = document.createElement('button');
        button.style.backgroundColor = color;
        button.textContent = `${title || 'Unknown Title'} - ${artist || 'Unknown Artist'}${starttime ? ` [${formatTime(starttime)}]` : ''}`;

        if (spotifyURI) {
          if (spotifyURI.startsWith("spotify:")) {
            button.onclick = function () {
              button.style.borderColor = 'red';
              playSpotifyTrack(spotifyURI, starttime);
            };
          } else if (spotifyURI.endsWith('.mp3')) {
            const localUrl = `/tracks/${spotifyURI}`;
            button.onclick = function (event) {
              event.preventDefault();
              console.log(`Opening local file: ${localUrl}`);
              window.open(localUrl, '_blank');
            };
          }
        }

        content.appendChild(button);
      });

      sectionElement.appendChild(content);
      document.getElementById('sections').prepend(sectionElement);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === "none" ? "flex" : "none";
      });
    }

    function createPlaylistSection(playlists, sectionName, color) {
      const sectionElement = document.createElement('section');
      const header = document.createElement('h2');
      header.textContent = sectionName;
      sectionElement.appendChild(header);

      const content = document.createElement('div');
      content.classList.add('song-list');
      content.style.display = "none";

      playlists.forEach(playlist => {
        const { spotifyURI, name } = playlist;

        const button = document.createElement('button');
        button.style.backgroundColor = color;
        button.textContent = name || 'Unnamed Playlist';

        button.onclick = function () {
          playPlaylist(spotifyURI);
        };

        content.appendChild(button);
      });

      sectionElement.appendChild(content);
      document.getElementById('sections').prepend(sectionElement);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === "none" ? "flex" : "none";
      });
    }

    function createLocalFileButton(localFiles) {
      const randomFile = localFiles[Math.floor(Math.random() * localFiles.length)];
      const button = document.createElement('button');
      button.textContent = `Random Local File: ${randomFile}`;
      button.onclick = function () {
        const localUrl = `/tracks/${randomFile}`;
        window.open(localUrl, '_blank');
      };
      document.getElementById('file-buttons').appendChild(button);
    }

    function createFileButtons() {
      filenames.forEach(filename => {
        if (filename !== 'Local.json') {
          const button = document.createElement('button');
          button.textContent = filename.split('.')[0];
          button.onclick = function () {
            loadAndPlayRandomTrack(filename);
          };
          document.getElementById('file-buttons').appendChild(button);
        }
      });
    }

    async function loadAndPlayRandomTrack(filename) {
      const fileUrl = `/tracks/${filename}`;
      const response = await fetch(fileUrl);

      if (!response.ok) {
        console.error(`Kunde inte ladda filen: ${filename}`);
        return;
      }

      let json;
      try {
        const text = await response.text();
        json = JSON.parse(text);
      } catch (error) {
        console.error(`Ogiltig JSON i filen: ${filename}`, error);
        return;
      }

      if (json.tracks) {
        const randomTrack = json.tracks[Math.floor(Math.random() * json.tracks.length)];
        const { spotifyURI, starttime } = randomTrack;
        playSpotifyTrack(spotifyURI, starttime);
      }
    }

    function playSpotifyTrack(spotifyURI, starttime) {
      if (!selectedDevice) {
        alert("No device selected!");
        return;
      }
      console.log(`Now playing: ${spotifyURI} [Start Time: ${formatTime(starttime)} on device: ${selectedDevice}]`);
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${selectedDevice}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ uris: [spotifyURI] })
      })
      .then(() => {
        if (starttime) {
            fetch(`https://api.spotify.com/v1/me/player/seek?position_ms=${starttime * 1000}`, {
              method: 'PUT',
              headers: { 'Authorization': `Bearer ${accessToken}` }
            });

        }
      })
      .catch(error => {
        console.error('Error playing track:', error);
      });
    }

    function playPlaylist(playlistURI) {
      if (!selectedDevice) {
        alert("No device selected!");
        return;
      }
      console.log(`Now playing playlist: ${playlistURI}`);
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${selectedDevice}`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ context_uri: playlistURI })
      })
      .catch(error => {
        console.error('Error playing playlist:', error);
      });
    }

    function stopPlayback() {
      fetch(`https://api.spotify.com/v1/me/player/pause`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .catch(error => {
        console.error('Error stopping playback:', error);
      });
    }

    function updateStatus(statusMessage) {
      document.getElementById('status').textContent = statusMessage;
    }
  </script>
</body>
</html>
