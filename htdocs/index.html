<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .fixed-header {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    section {
      margin-bottom: 30px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f4f4f4;
    }

    section h2 {
      margin-top: 0;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      text-align: left;
    }

    .song-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .song-list button {
      margin: 10px;
      width: 200px;
      height: 80px;
      text-align: center;
      line-height: 1.4;
      background-color: #87CEEB;
    }

    #status {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }

    #login-btn, #stop-btn, #refresh-btn {
      padding: 12px 20px;
      font-size: 18px;
      margin: 5px;
    }

    #login-btn {
      background-color: #3498db;
    }

    #stop-btn {
      background-color: #e74c3c;
    }

    #refresh-btn {
      background-color: #2ecc71;
    }

    #login-btn:hover {
      background-color: #2980b9;
    }

    #stop-btn:hover {
      background-color: #c0392b;
    }

    #refresh-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist</h1>
  <p>Klicka på en låt eller playlist för att spela upp. Du måste logga in först.</p>

  <div class="fixed-header">
    <button id="stop-btn" onclick="stopPlayback()">Stoppa uppspelning</button>
    <button id="login-btn" onclick="authenticateSpotify()">Logga in med Spotify</button>
    <button id="refresh-btn" onclick="loadSongsFromFolder()">Ladda om JSON</button>
  </div>

  <div id="status"></div>
  <div id="sections"></div>

  <script>
    const CLIENT_ID = "52ec9869958e47e2898e85242e0f061a";
    const REDIRECT_URI = "http://floorballaudio.freesite.online/index.html";
    const SCOPES = "user-modify-playback-state user-read-playback-state";
    const sectionColors = ['#5F9EA0', '#6A5ACD', '#708090', '#4682B4', '#7B68EE'];
    let accessToken = "";

    const filenames = ['Warmup.json', 'Intro.json', 'Mål.json', 'Spelpauser.json', 'Utvisning.json', 'playlists.json'];

    async function authenticateSpotify() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
      window.location.href = authUrl;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    window.onload = function () {
      const token = getAccessTokenFromUrl();
      if (token) {
        accessToken = token;
        updateStatus("Inloggning lyckades!");
      }
      loadSongsFromFolder();
    };

    async function loadSongsFromFolder() {
      document.getElementById('sections').innerHTML = ""; // Rensa sektioner
      try {
        for (const [index, filename] of filenames.entries()) {
          const fileUrl = `/tracks/${filename}`;
          const response = await fetch(fileUrl);

          if (!response.ok) {
            console.error(`Kunde inte ladda filen: ${filename}`);
            continue;
          }

          let json;
          try {
            const text = await response.text();
            json = JSON.parse(text);
          } catch (error) {
            console.error(`Ogiltig JSON i filen: ${filename}`, error);
            continue;
          }

          if (!json || (!json.tracks && !json.playlists)) {
            console.error(`Ogiltigt innehåll i filen: ${filename}`);
            continue;
          }

          if (json.tracks) {
            createSection(json.tracks, filename.split('.')[0], sectionColors[index]);
          }

          if (json.playlists) {
            createPlaylistSection(json.playlists, 'Spellistor', '#FFD700');
          }
        }
      } catch (error) {
        updateStatus("Fel vid inläsning av filer.");
        console.error("Laddningsfel:", error);
      }
    }

    function createSection(tracks, sectionName, color) {
      const sectionElement = document.createElement('section');

      const header = document.createElement('h2');
      header.textContent = sectionName;
      sectionElement.appendChild(header);

      const content = document.createElement('div');
      content.classList.add('song-list');
      content.style.display = "none";

      tracks.forEach(track => {
        const { spotifyURI, artist, title } = track;

        const button = document.createElement('button');
        button.style.backgroundColor = color;
        button.textContent = `${title || 'Unknown Title'} - ${artist || 'Unknown Artist'}`;

        button.onclick = function () {
          playSpotifyTrack(spotifyURI);
        };

        content.appendChild(button);
      });

      sectionElement.appendChild(content);
      document.getElementById('sections').prepend(sectionElement);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === "none" ? "flex" : "none";
      });
    }

    function createPlaylistSection(playlists, sectionName, color) {
      const sectionElement = document.createElement('section');

      const header = document.createElement('h2');
      header.textContent = sectionName;
      sectionElement.appendChild(header);

      const content = document.createElement('div');
      content.classList.add('song-list');
      content.style.display = "none";

      playlists.forEach(playlist => {
        const { spotifyURI, name } = playlist;

        const button = document.createElement('button');
        button.style.backgroundColor = color;
        button.textContent = name || 'Unknown Playlist';

        button.onclick = function () {
          playSpotifyPlaylist(spotifyURI);
        };

        content.appendChild(button);
      });

      sectionElement.appendChild(content);
      document.getElementById('sections').prepend(sectionElement);

      header.addEventListener('click', () => {
        content.style.display = content.style.display === "none" ? "flex" : "none";
      });
    }

    function playSpotifyTrack(spotifyURI) {
      const playUrl = `https://api.spotify.com/v1/me/player/play`;
      fetch(playUrl, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          uris: [spotifyURI]
        })
      });
    }

    function playSpotifyPlaylist(spotifyURI) {
      const playUrl = `https://api.spotify.com/v1/me/player/play`;
      fetch(playUrl, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          context_uri: spotifyURI
        })
      });
    }

    function stopPlayback() {
      const stopUrl = `https://api.spotify.com/v1/me/player/pause`;
      fetch(stopUrl, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
        }
      });
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
  </script>
</body>
</html>
